<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift-Card</title>giftcard.html
    <style>
        body {
            background-image: url("IMG_20241228_004136.jpg"); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; 
        }

        .gift-card {
            background-color: white;
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 30px;
            width: 300px; 
            text-align: center; 
        }

        .gift-card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gift-card-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .gift-card-amount {
            font-size: 20px;
            color: #e91e63; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="gift-card">
        <h1>Hey!</h1>
        <p class="gift-card-amount">lulululululululuululu</p> </div>
</body>
</html>
